<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo de Reacción</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .resultado {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .tiempo-reaccion {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .detalles {
            color: #666;
            font-size: 0.9rem;
        }

        .formula {
            margin-top: 2rem;
            padding: 1rem;
            background: #e9ecef;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #555;
        }

        .error {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ Tiempo de Reacción</h1>
        <p class="subtitle">Ingresa los centímetros donde atrapaste la regla</p>
        
        <div class="input-group">
            <label for="centimetros">Distancia en centímetros:</label>
            <input type="number" id="centimetros" placeholder="Ej: 15.5" step="0.1" min="0">
        </div>
        
        <button class="btn" onclick="calcular()">Calcular Tiempo de Reacción</button>
        
        <div id="resultado" class="resultado">
            <div class="tiempo-reaccion" id="tiempo"></div>
            <div class="detalles" id="detalles"></div>
        </div>
        
        <div id="error" class="error"></div>
        
        <div class="formula">
            <strong>Fórmula:</strong> t = √((distancia × 2) ÷ 9.8)
        </div>
    </div>

    <script>
        async function calcular() {
            const centimetros = document.getElementById('centimetros').value;
            const resultadoDiv = document.getElementById('resultado');
            const errorDiv = document.getElementById('error');
            
            // Limpiar mensajes anteriores
            resultadoDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!centimetros || centimetros <= 0) {
                errorDiv.textContent = 'Por favor ingresa un valor válido mayor a 0';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/calcular', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ centimetros: parseFloat(centimetros) })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                } else {
                    document.getElementById('tiempo').textContent = `${data.tiempo_reaccion} segundos`;
                    document.getElementById('detalles').innerHTML = `
                        Distancia: ${data.centimetros} cm (${data.metros} m)<br>
                        Tu tiempo de reacción es de <strong>${data.tiempo_reaccion} segundos</strong>
                    `;
                    resultadoDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error al calcular. Intenta nuevamente.';
                errorDiv.style.display = 'block';
            }
        }
        
        // Permitir calcular con Enter
        document.getElementById('centimetros').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcular();
            }
        });
    </script>
</body>
</html>
